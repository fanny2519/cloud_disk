<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment="mkdir">
    <div class="col-md-12">
        <div id="mkdirModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mkdirModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                        <h4 class="modal-title" id="mkdirModalLabel">新建文件夹</h4>
                    </div>
                    <div class="modal-body">
                        <form id="mkdirForm" class="form-horizontal" role="form">
                            <input type="hidden" name="user.id" class="form-control" th:value="${session.user.getId()}">
                            <input type="hidden" name="fileType" class="form-control" value="5">
                            <input type="hidden" name="pid" value="0">
                            <div class="form-group">
                                <label class="col-md-2 control-label">文件夹路径</label>
                                <div class="col-md-10">
                                    <input id="mkdirPath" type="text" name="filePath" class="form-control" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">文件夹名称</label>
                                <div class="col-md-10">
                                    <input type="text" name="fileName" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!--mkdir()见下文-->
                        <button onclick="mkdir()" type="button" class="btn btn-primary waves-effect waves-light">Submit</button>
                        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>


</th:block>
</body>
</html>
