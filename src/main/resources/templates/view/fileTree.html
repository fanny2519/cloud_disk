<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment="fileTree">
  <div class="col-md-12">
    <div id="treeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              ×
            </button>
            <h4 class="modal-title" id="treeModalLabel">选择文件夹</h4>
          </div>
          <div class="modal-body">
            <div id="fileTree"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
            <button onclick="move()" type="button" class="btn btn-primary waves-effect waves-light">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
